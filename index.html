<!doctype html>
<html lang='it'>

    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Style -->
        <link rel='stylesheet' href='css/style.css'>

        <title>Griglia Campo Minato</title>

    </head>

    <body class="d-flex flex-column">

        <header class="d-flex justify-content-between">

            <div class="image">
                <img class="logo-img" src="img/logo.png" alt="Logo Boolean">

                <h1 class="d-inline-flex align-middle fw-bold">
                    Campo Minato
                </h1>
            </div>
                
            <div class="align-self-center me-3">
                <span><strong>Difficulty:</strong></span>

                <select name="difficulty" id="difficulty">
                    <option value="easy">Facile</option>
                    <option value="normal">Normale</option>
                    <option value="hard">Difficile</option>
                </select>
                <input id="my-btn" type="button" value="Play">
            </div>
        </header>

        <main class="d-flex justify-content-center align-items-center flex-grow-1">
            <div class="container d-flex flex-wrap">
        
            </div>
        </main>

        <footer>

            <p id="score"> </p>

            <div class="p-3">
                Made with &#10084; by <a href="https://boolean.careers/">Boolean</a>
            </div>
        </footer>

        <!-- MY JS -->
        <script type="text/javascript" src="js/scripts.js"></script>

    </body>

</html>
